<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb5d24b179.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Oh My Food</title>
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <section class="location">
            <div class="city">
                <i class="fa-solid fa-location-dot"></i>
                <h2>Paris, Belleville</h2>
            </div>
            <div class="explorer">
                <h2>Réservez le menu qui <br> vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </section>
        <section class="operation">
            <h2 class="operation-title">Fonctionnement</h2>
            <div class="operation-bloc">
                <div class="operation-bloc-line">
                    <div class="operation-bloc-line-number">1</div>
                    <i class="fas fa-mobile-alt operation-bloc-line-icon"></i>
                    <p class="operation-bloc-line-text">Choisissez un restaurant</p>
                </div>
                <div class="operation-bloc-line">
                    <div class="operation-bloc-line-number">2</div>
                    <i class="fas fa-list-ul operation-bloc-line-icon"></i>
                    <p class="operation-bloc-line-text">Composez votre menu</p>
                </div>
                <div class="operation-bloc-line">
                    <div class="operation-bloc-line-number">3</div>
                    <i class="fa-solid fa-store operation-bloc-line-icon"></i>
                    <p class="operation-bloc-line-text">Dégustez au restaurant</p>
                </div>
            </div>
        </section>
        <section class="restaurant">

        </section>
    </main>
</body>

</html>
