<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb5d24b179.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Oh My Food</title>
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <section class="location">
            <div class="city">
                <i class="fa-solid fa-location-dot"></i>
                <h2>Paris, Belleville</h2>
            </div>
            <div class="explorer">
                <h2>Réservez le menu qui <br> vous convient</h2>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </section>
        <section class="operation">
            <h2 class="operation__title">Fonctionnement</h2>
            <div class="operation__bloc">
                <div class="operation__bloc__line">
                    <div class="operation__bloc__line__number">1</div>
                    <i class="fas fa-mobile-alt operation__bloc__line__icon"></i>
                    <p class="operation__bloc__line__text">Choisissez un restaurant</p>
                </div>
                <div class="operation__bloc__line">
                    <div class="operation__bloc__line__number">2</div>
                    <i class="fas fa-list-ul operation__bloc__line__icon"></i>
                    <p class="operation__bloc__line__text">Composez votre menu</p>
                </div>
                <div class="operation__bloc__line">
                    <div class="operation__bloc__line__number">3</div>
                    <i class="fa-solid fa-store operation__bloc__line__icon"></i>
                    <p class="operation__bloc__line__text">Dégustez au restaurant</p>
                </div>
            </div>
        </section>
        <section class="restaurant">
            <h2 class="restautant__title">Restaurants</h2>
            <div class="menu__cards">
                <a href="#" class="card">restaurant1</a>
                <a href="#" class="card">restaurant2</a>
                <a href="#" class="card">restaurant3</a>
                <a href="#" class="card">restaurant4</a>
            </div>

        </section>
    </main>
</body>

</html>
